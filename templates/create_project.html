<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--加载bootstrap3应用、css和javascript文件-->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>缺陷管理平台</title>
</head>

<script type="text/javascript" charset="utf-8" src="../../static/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
var ue = UE.getEditor('content');
</script>
<body role="document">
    <!--导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/my_projects/">缺陷管理平台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--class='active' 表示当前菜单处于选中状态 href用于页面跳转-->
                    <li class="active"><a href="#">我的项目</a></li>
                    <li><a href="/my_teams/">我的团队</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user_info/">{{ user }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--新建表单-->
<!--Start row-->
             <div class="row">
                 <div class="col-md-12">
                   <div class="white-box" style="padding-top: 60px;">
                     <h2 class="header-title">Project Info</h2>

                        <form class="form-horizontal">
                          <div class="form-group">
                            <label class="col-md-2 control-label">项目名称</label>
                            <div class="col-md-10">
                              <input id="Pname" name="Pname" class="form-control" placeholder="项目名称" type="text" style="width: 800px">
                            </div>
                          </div>

							<div class="form-group">
                            <label class="col-sm-2 control-label">选择成员</label>
                                <div class="col-sm-10">
                                      <select class="form-control" style="width: 800px">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                          </div>

                          <div class="form-group">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-10">
                                <input type="submit" class="success" style="width: 100px" placeholder="创建">
                            </div>
                          </div>

                        </form>
                   </div>
                  </div>
              </div>
             <!--End row-->
</body>
</html>
